<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Sign Up</title>
        <link href="css/sgnup.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">   
    </head>

    <body>
        <div class="page">
            <form action="cadastro.php" method="post">
                <h2 style="color: #fff;">Criar conta</h2>
                <input type="text" name="user_name" placeholder="Nome"><br><br>
                <input type="text" name="user_email" placeholder="Email"><br><br>
                <input type="text" name="user_curso" placeholder="Curso"><br><br>    
                <input type="password" name="user_pass" placeholder="Senha"><br><br>   
                <input type="button" value="Sign up" onclick="myFunction()"><br><br>

                <div id="msg">
                    Parabens, voce criou uma conta!!
                </div>
                JÃ¡ criou sua conta?
                <a href="index.html" style="text-decoration: none; font-family: 'Play', sans-serif; color: yellow;">&nbsp;Entrar</a>
            </form>  
        </div>
    </body>
    <script>
        function myFunction() {
            var x = document.getElementById("msg");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            setTimeout(function(){location.href="index.html";},1000)
        }
    </script>
</html>
